
<div class="header-div">
    <app-header></app-header>
</div>
<div class="pager-div">
    <router-outlet></router-outlet>
</div>

<button (click)="topFunction()" id="backTop" title="Go to top"><i class="fa fa-arrow-up"></i></button>

<div class="modal fade video" id="appModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <span class="title"></span>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="absolute" id="call_modal">
    <div class="call_header">
        <button class="quit">Close</button>
    </div>
    <div class="call_container"></div> 
    <audio class="call_sound" controls>
        <source src="/static/angular/assets/audio/call.mp3" type="audio/mpeg">
    </audio>   
</div>

<div class="modal fade" id="signModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div id="signature-body" class="modal-body" style="min-height: 1009px;">
                <div class="DocsButtonWrapper">
                    <span class="btn btn-primary btn-sm DocsBtn" id="draw-sig">Draw</span>
                    <span id="upload-sig-btn" class="btn btn-sm btn-primary DocsBtn o_select_file_button" title="Select" >Upload</span>
                    <input id="upload-sig" accept=".jpg,.png,.jpeg" style="display:none" type="file">
                    <span class="btn btn-primary btn-sm DocsBtn" id="auto-sig">Auto</span>
                    <!-- <span class="btn btn-primary btn-sm DocsBtn" id="insert-sig">Insert</span> -->
                </div>
                <div id="signature_editor" class="kbw-signature">
                </div>
                <span class="btn btn-danger btn-sm DocsBtn" id="clear-sig">Clear</span>
                <span class="btn btn-primary btn-sm DocsBtn" id="save-sig">Save</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
