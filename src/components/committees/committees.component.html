<app-paginator></app-paginator>
<div class=" breadcrumbSection mt-0">
        <a class="btn btn-primary" routerLink="/edit/meetings/committee/add">Create</a>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngFor="let item of bread_crumb.items">
              <a routerLink="{{item.link}}">
                {{item.title}}
              </a>
            </li>
            <li class="breadcrumb-item">{{bread_crumb.title}}</li>
          </ol>
        </div>
      </div>
    </div>
</div>

<div id="main-div">
    <!-- <link rel="stylesheet" href="static/angular/assets/css/components/committees.css"> -->
    <div class="container">
        <div class="row">
            <div class="kanban-committees col-xs-12 col-sm-6 col-md-4"
                    *ngFor="let committee of committees">
                <a class="kanban-committees-info-box" routerLink="/committees/{{committee.id}}">
                        <a class="kanban-committees-info-box-name">
                            {{committee.name}}
                        </a>
                    <div class="kanban-committees-info-box-img">
                        <a  *ngFor="let member of committee.users; let index = index" routerLink="/profile/{{member.id}}">
                        <span *ngIf="index < 3">
                            <img title="{{member.username}}" class="img-thumbnail-sm" src="{{socketService.server_url}}{{member.image}}">
                        </span>
                        <span *ngIf="index === 3">
                            <b>. . .</b>
                        </span>
                        </a>
                    </div>
                    
                </a>
            </div>
        </div>
    </div>
        <div class="container" *ngIf="no_committees">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="jumbotron text-center">
                        <h1>There are no Committees to show for now!</h1>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
</div>
