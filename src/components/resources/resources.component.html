<app-paginator></app-paginator>
<div class=" breadcrumbSection mt-0">
    <a class="btn btn-primary" routerLink="/edit/resources/folder/add">Create</a>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngFor="let item of bread_crumb.items">
              <a routerLink="{{item.link}}">
                {{item.title}}
              </a>
            </li>
            <li class="breadcrumb-item">{{bread_crumb.title}}</li>
          </ol>
        </div>
      </div>
    </div>
</div>

<div id="main-div">
    <div class="cards container">
        <div class="row">
            <div class="kanban-card " *ngFor="let folder of folders"> 
                <a routerLink="/resource/{{folder.id}}" class="kanban-folder">                
                    <i class="fa fa-folder"></i>
                    <span>{{folder.name}}</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container" *ngIf="no_resource">
      <div class="row">
        <div class="col-lg-12 ">
          <div class="jumbotron text-center">
            <h1>There are no resources for now!</h1>
            <hr>
          </div>
        </div>
      </div>
    </div>
</div>
